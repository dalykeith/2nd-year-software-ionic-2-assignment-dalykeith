<ion-content> <!--Main begins-->

  <!--Original camera btn, now changed and moved to the footer-->
      <!--<button (click)="takePhoto()" ion-button outline block>Snap what you see!</button>-->

    <h1> Memory Bank: </h1>

    <!--I had the how-to as a paragraph before a toast btn was put in-->
          <!-- <p>What are you at in Galway...</p> -->
  
  <!--Image location in card || async connection to Firebase-->
    <ion-card *ngFor="let photo of photos | async">
      <ion-card-content>
        <img [src]="photo.src" />

<!-- *** Future text overlay idea *** -->
              <!--<label class="item item-input">
                  <input type="text" ng-model="textOverlay" placeholder="Text to overlay">
              </label>-->

        <!--Like button-->
        <!-- + firebase key connection-->
          <button (click)="likePhoto(photo.$key, photo.likes)" ion-button block>
            <ion-icon name="heart"></ion-icon>
            <ion-badge item-right>{{photo.likes}}</ion-badge>
          </button>
        <!--Delete button-->
        <!-- + firebase key connection-->
        <button (click)="deletePhoto(photo.$key)" ion-button color="danger" block>
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-card-content>
  </ion-card>
</ion-content> <!--Main ends-->

<ion-content padding class="video-result">

  <video id="result-video-element"
    width="100%"
    controls
    webkit-playsinline
    poster="{{thumbnailPath}}"
    src="{{videoPath}}">
  </video>

  <div *ngIf="videoInfo">
    <div class="video-details-header">
      <strong>Video Details:</strong>
    </div>
    <div>
      <strong>Width:</strong> {{videoInfo.width}}
    </div>
    <div>
      <strong>Height:</strong> {{videoInfo.height}}
    </div>
    <div>
      <strong>Orientation:</strong> {{videoInfo.orientation}}
    </div>
    <div>
      <strong>Duration:</strong> {{videoInfo.duration.toFixed(2)}} seconds
    </div>
    <div>
      <strong>Size:</strong> {{videoInfo.size}} bytes
    </div>
    <div>
      <strong>Bitrate:</strong> {{videoInfo.bitrate}} bits per second
    </div>
  </div>

</ion-content>
